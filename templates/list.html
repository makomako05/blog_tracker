<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>
	<body>
		<h1>My Blog Tracker</h1> <br /><br />
		<a href="{% url 'auth_logout' %}" class="btn btn-success">Logout</a><br/><br/>
		<a href="{% url 'auth_password_change' %}" class="btn btn-success">Change Password</a><br/><br/>
		<a href="{% url 'blog:add-posts' %}" class="btn btn-success">Add Blog Post</a> <br /><br />
		<table class="table table-striped table-bordered" id="myTable">
			<thead>
				<tr>
					<th>Blog Posts</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
					{% for blog in Posts %}
					<tr>
						<td>{{ posts.blog }}</td>
						<td>
							<a href="" class="btn btn-info">View</a>
						</td>
						<td>
							<a href="{% url 'blog:update-posts' posts.id %}" class="btn btn-primary">Update</a>
						</td>
						<td>
							<a href="{% url 'blog:delete-posts' posts.id %}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
					{% empty %}
					<tr>
						<td colspan=6>No blogs yet</td>
					</tr>
					{% endfor %}
			</tbody>
		</table>
	</body>
</html>
